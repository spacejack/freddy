<div class="container">

	<h1>Freddy</h1>

	<h4>A fast mobile Reddit reader web app.</h4>
	<p id="anim"><i>Coming soon...</i></p>

</div>

<script>
;(function(){
"use strict"
var el = document.getElementById('anim')
function animLoop() {
	el.style.opacity = 0.5 + 0.5 * Math.sin((Date.now() / 500.0) % (Math.PI * 2))
	requestAnimationFrame(animLoop)
}
requestAnimationFrame(animLoop)
}());
</script>
